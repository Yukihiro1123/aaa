name: Assign Copilot to nightly issue

on:
  schedule:
    - cron: "30 14 * * *"  # JST 23:30（UTC 14:30）
  workflow_dispatch:

jobs:
  assign:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Find oldest issue with label "auto" and no PR
        id: find_issue
        run: |
          issues=$(gh issue list --label auto --state open --json number,title \
                    --jq '.[] | select(.title | contains("WIP") | not) | .number')

          if [ -z "$issues" ]; then
            echo "No matching issues."
            echo "found_issue=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          oldest_issue=$(echo "$issues" | head -n 1)

          echo "Oldest issue: $oldest_issue"
          echo "issue_number=$oldest_issue" >> $GITHUB_OUTPUT
          echo "found_issue=true" >> $GITHUB_OUTPUT

      - name: Assign Copilot
        if: steps.find_issue.outputs.found_issue == 'true'
        run: |
          gh issue edit "${{ steps.find_issue.outputs.issue_number }}" \
            --add-assignee github-copilot
