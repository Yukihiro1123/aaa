name: Assign Copilot to nightly issue

on:
  schedule:
    - cron: "0 22 * * *"  # JST 07:00
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  assign:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Find oldest issue with label "auto"
        id: find_issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          issues=$(gh issue list \
            --label auto \
            --state open \
            --json number \
            --jq '.[].number' || true)

          if [ -z "$issues" ]; then
            echo "found_issue=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          oldest_issue=$(echo "$issues" | head -n 1)

          echo "issue_number=$oldest_issue" >> $GITHUB_OUTPUT
          echo "found_issue=true" >> $GITHUB_OUTPUT

      - name: Assign to Copilot bot
        if: steps.find_issue.outputs.found_issue == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          issue_number=${{ steps.find_issue.outputs.issue_number }}

          # 実際には Copilot bot ではなく、自分に assign する版
          gh issue edit "$issue_number" \
            --add-assignee "Yukihiro1123"
