name: Assign Copilot to nightly issue

on:
  schedule:
    - cron: "30 14 * * *"  # JST 23:30
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: read
  contents: read

jobs:
  assign:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Find oldest issue with label "auto" and no PR
        id: find_issue
        run: |
          issues=$(gh issue list --label auto --state open --json number,title \
                    --jq '.[] | .number')

          if [ -z "$issues" ]; then
            echo "No matching issues."
            echo "found_issue=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          oldest_issue=$(echo "$issues" | head -n 1)

          echo "Oldest issue: $oldest_issue"
