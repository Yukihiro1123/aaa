name: Assign Copilot to nightly issue

on:
  schedule:
    - cron: "30 14 * * *"  # JST 23:30
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: read
  contents: read

jobs:
  assign:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        uses: cli/cli-action@v2

      - name: Find oldest issue with label "auto"
        id: find_issue
        run: |
          echo "Fetching issues..."
          issues=$(gh issue list --label auto --state open --json number,title \
                    --jq '.[] | .number' || echo "")

          if [ -z "$issues" ]; then
            echo "No matching issues."
            echo "found_issue=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          oldest_issue=$(echo "$issues" | head -n 1)

          echo "issue_number=$oldest_issue" >> $GITHUB_OUTPUT
          echo "found_issue=true" >> $GITHUB_OUTPUT

      - name: Assign Copilot
        if: steps.find_issue.outputs.found_issue == 'true'
        run: |
          echo "Assigning github-copilot to issue #${{ steps.find_issue.outputs.issue_number }}"
          gh issue edit "${{ steps.find_issue.outputs.issue_number }}" \
            --add-assignee github-copilot
