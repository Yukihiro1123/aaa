name: Assign Copilot to nightly issue

on:
  schedule:
    - cron: "30 14 * * *"  # JST 23:30
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  assign:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || sudo apt install curl -y
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | \
            sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) \
          signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] \
          https://cli.github.com/packages stable main" | \
          sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y

      - name: Find oldest issue with label "auto"
        id: find_issue
        run: |
          echo "Fetching issues..."
          issues=$(gh issue list --label auto --state open --json number,title \
                    --jq '.[] | .number' || echo "")

          if [ -z "$issues" ]; then
            echo "No matching issues."
            echo "found_issue=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          oldest_issue=$(echo "$issues" | head -n 1)

          echo "issue_number=$oldest_issue" >> $GITHUB_OUTPUT
          echo "found_issue=true" >> $GITHUB_OUTPUT

      - name: Assign Copilot
        if: steps.find_issue.outputs.found_issue == 'true'
        run: |
          echo "Assigning github-copilot to issue #${{ steps.find_issue.outputs.issue_number }}"
          gh issue edit "${{ steps.find_issue.outputs.issue_number }}" \
            --add-assignee github-copilot
