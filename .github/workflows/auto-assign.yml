name: Assign Copilot to nightly issue

on:
  schedule:
    - cron: "30 14 * * *"  # JST 23:30
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  assign:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      # Install GitHub CLI
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      # ðŸ” Debug GH_TOKEN
      - name: Debug GH_TOKEN
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "GH_TOKEN length: ${#GH_TOKEN}"

      # --- Find issue ---
      - name: Find oldest issue with label "auto"
        id: find_issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching issues..."

          issues=$(GH_TOKEN="${GH_TOKEN}" gh issue list --label auto --state open --json number --jq '.[].number' || true)

          if [ -z "$issues" ]; then
            echo "found_issue=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          oldest_issue=$(echo "$issues" | head -n 1)

          echo "issue_number=$oldest_issue" >> $GITHUB_OUTPUT
          echo "found_issue=true" >> $GITHUB_OUTPUT

      # --- Assign Copilot ---
      - name: Assign Copilot
        if: steps.find_issue.outputs.found_issue == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
